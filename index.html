<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>playlist</title>
    <link rel="stylesheet" href="playlist2.css" />
  </head>

  <body>
    <div class="bg"></div>

    <div class="container">
      <h1>music</h1>
      <div class="line"></div>
      <p class="sub">playlist</p>
      <div class="line"></div>

      <ul class="playlist">
        <li>
          <button data-mp3="music/muffin.mp3">
            muffin <span>호미들</span>
          </button>
        </li>
        <li>
          <button data-mp3="music/kflip.mp3">k-flip <span>식케이</span></button>
        </li>
        <li>
          <button data-mp3="music/dayday.mp3">
            day day <span>비와이</span>
          </button>
        </li>
      </ul>

      <audio id="player" controls></audio>
    </div>

    <script>
      const player = document.getElementById('player');
      const buttons = document.querySelectorAll('.playlist button');

      buttons.forEach((btn) => {
        btn.addEventListener('click', () => {
          player.src = btn.dataset.mp3;
          player.play();

          buttons.forEach((b) => b.classList.remove('playing'));
          btn.classList.add('playing');
        });
      });
    </script>
  </body>
</html>
